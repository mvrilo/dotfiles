set -g @tpm_plugins '          \
  tmux-plugins/tpm             \
  tmux-plugins/tmux-sensible   \
  tmux-plugins/tmux-copycat    \
  tmux-plugins/tmux-yank       \
  tmux-plugins/tmux-open       \
  tmux-plugins/tmux-resurrect  \
  tmux-plugins/tmux-continuum  \
'

# act like vim
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+
bind-key v split-window -h
bind-key s split-window -v

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# soften status bar color from harsh green to light gray
set -g status-bg '#111111'
set -g status-fg '#dddddd'

# command/message line colors
set -g message-bg '#222222'
set -g message-fg yellow

# Set window notifications
setw -g monitor-activity on
set -g visual-activity on

# enable mouse features for terminals that support it
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

# status bar widths
set-option -g status-interval 3

set -g status-left-length 15
#set -g status-right-length 100

# default window title colors
set-window-option -g window-status-fg '#222222'
set-window-option -g window-status-bg '#111111'
set -g window-status-format "(#I) #W"

# active window title colors
set-window-option -g window-status-current-style "fg=#90EE90,bg=#111111"
set-window-option -g window-status-current-format "(#I) #W"

# active window activity colors
set-window-option -g window-status-activity-style "fg=#666666,bg=#111111"
#set-window-option -g window-status-activity-format "(#I) #W *"

# status info
tmux_connection="#[fg=ffffff]#(ping -c 1 -t 1 8.8.8.8 >/dev/null 2>&1 && echo '✓' || echo '⚠') "
tmux_date="#[fg=#aaaaaa]%r  #[fg=#90EE90]%d/%b/%Y "
tmux_host="#[fg=#f86d72,bold]#h"
set -g status-left '#[fg=#f86d72,bold][#S] '
set -g status-right $tmux_connection' '$tmux_date' '$tmux_host

# reload config file
bind r source-file ~/.tmux.conf \; display "Config Reloaded!"

run-shell '~/.tmux/plugins/tpm/tpm'
