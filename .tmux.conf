set -g @tpm_plugins '          \
  tmux-plugins/tpm             \
  tmux-plugins/tmux-sensible   \
  tmux-plugins/tmux-copycat    \
  tmux-plugins/tmux-yank       \
  tmux-plugins/tmux-open       \
  tmux-plugins/tmux-resurrect  \
  tmux-plugins/tmux-continuum  \
'

# enable mouse features for terminals that support it
set-option -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

# legacy mouse support
set -qg mouse-resize-pane on
set -qg mouse-select-pane on
set -qg mouse-select-window on

# act like vim
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+
bind-key v split-window -h
bind-key s split-window -v

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# soften status bar color from harsh green to light gray
set -g status-bg '#111111'
set -g status-fg '#dddddd'

# Set window notifications
setw -g monitor-activity on
set -g visual-activity on

# status bar widths
set-option -g status-interval 3

# default window title colors
set -g window-status-format "(#I) #W"

# active window title colors
set-window-option -g window-status-current-style "fg=#90EE90,bg=#111111"
set-window-option -g window-status-current-format "(#I) #W"

# active window activity colors
set-window-option -g window-status-activity-style "fg=#AAAAAA,bg=#111111"
#set-window-option -g window-status-activity-format "(#I) #W *"

# status info
set -g status-left '#[fg=#f86d72,bold][#H] #[fg=#f86d72]· #[fg=#f86d72,bold]#S #[fg=#f86d72]· '
set -g status-left-length 25

# tmux_dns="#[fg=#ffffff]#(dig +time=5 +short @8.8.8.8 A google.com >/dev/null && echo 'DNS ✓' || echo 'DNS ⚠') "
tmux_conn="#[fg=#ffffff]#(ping -c 1 8.8.8.8 &>/dev/null && echo 'CONN ✓' || echo 'CONN ⚠') "
set -g status-right $tmux_conn
set -g status-right-length 16

set -sg escape-time 0

run-shell '~/.tmux/plugins/tpm/tpm'
